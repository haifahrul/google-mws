<html>

<head>
  <title>CSS Grid</title>
  <style>
    .container {
      display: grid;
      /* grid-template-columns: 100px 100px 100px;
      grid-template-rows: 50px 100px; */
      /* grid-template-columns: 100px 100px 100px;
      grid-template-rows: 50px 100px 50px; */
      grid-template-columns: 100px 100px 100px 100px;
      grid-template-rows: 30px 100px 100px 100px 30px;
      grid-gap: 4px;
    }

    .menu {
      background: lightblue;
      /* Sebelum disederhanakan */
      /* grid-column-start: 1;
      grid-column-end: 4; */
      /* grid-column-start & grid-column-end 
       * dapat disederhanakan seperti code dibawah ini
       */
      grid-column: 1/5;
    }

    .sidebar {
      background: lightyellow;
      grid-row: 2/5;
      grid-column: 1/2;
    }

    .konten {
      background: pink;
      grid-column: 2/5;
    }

    .footer {
      background: lime;
      grid-column: 1/5;
      grid-row: 5/5;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class='menu'>Menu</div>
    <div class='sidebar'>SideBar</div>
    <div class='konten'>Konten 1</div>
    <div class='konten'>Konten 2</div>
    <div class='konten'>Konten 3</div>
    <div class='footer'>Footer</div>
    <!-- <div class='menu'>Menu</div>
    <div class='sidebar'>SideBar</div>
    <div class='konten'>Konten 1</div>
    <div class='konten'>Konten 2</div>
    <div class='konten'>Konten 3</div>
    <div class='footer'>Footer</div> -->
  </div>
</body>

</html>
